<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title> Quiz about Qatar </title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-7">

          <h1> Culture of Qatar </h1>

          <p> Qatar is a relatively small country located in Western Asia with a very high human development and a booming economy. This quiz will be about the culture of Qatar.
          </p>

          <p>
            <a href="https://en.wikipedia.org/wiki/Qatar"> Link to Wikipedia article.
            </a>
          </p>

            <form>

                <div class="form-group">
                  <label class="form-control-label" for="one"> When was the national museum of Qatar opened? (MM/DD/YYY)</label>
                  <input class="form-control" type="text" name="museum-opening" id="one">
                </div>

                <div class="form-group">
                  <label class="form-control-label" for="two"> What museum in Qatar is considered one of the best in the region?</label>
                  <input class="form-control" type="text" name="best-museum" id="two">
                </div>

                <div class="form-group">
                  <label class="form-control-label" for="three"> Explain the changes and significant events that took place in the history of Qatari literature during the late 1900s. </label>
                  <textarea class="form-control" name="three" id="three">
                  </textarea>
                </div>

                <div class="form-group">
                    <label> What is Qatar's culture influenced by? </label>

                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="influence" value="Islam"> Islam
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="influence" value="Food"> Food
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="influence" value="International Relations"> International Relations
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="influence" value="people"> Their people
                        </label>
                    </div>

                </div>

                  <div class="form-group">
                    <label> Which of the following is true? </label>

                    <div class="form-check">
                      <label class="form-control-label">
                        <input class="form-check-input" type="checkbox" name="which" value="censoring"> Journalists practice self-censoring in Qatar.
                      </label>
                    </div>

                    <div class="form-check">
                      <label class="form-control-label">
                        <input class="form-check-input" type="checkbox" name="which" value="criticism"> Criticism of the government, Emir, and the ruling family in the media is illegal in Qatar.
                      </label>
                    </div>

                    <div class="form-check">
                      <label class="form-control-label">
                        <input class="form-check-input" type="checkbox" name="which" value="importance"> Media is not important in Qatar.
                      </label>
                    </div>

                    <div class="form-check">
                      <label class="form-control-label">
                        <input class="form-check-input" type="checkbox" name="which" value="prosecution"> Journalists are subject to prosecution for insulting Islam.
                      </label>
                    </div>

                </div>

                <div class="form-group">
                  <label class="form-control-label" for="six"> Select the inspiration for the music of Qatar:</label>
                    <select class="form-control" name="six" id="six" size=6>
                      <option value="ardah">Ardah</option>
                      <option value="bedouin">Bedouin potery, song, & dance</option>
                      <option value="al-ras">Al-ras</option>
                      <option value="emir">Emir</option>
                      <option value="nabiti">Nabiti poetry</option>
                      <option value="islam">Islam</option>
                    </select>
                </div>

                  <button class="btn btn-primary" type="submit" value="submit">Submit Answers</button>
                  <button class="btn btn-secondary" type="reset" value="reset">Start Over</button>

            </form>

        </div>
      </div>
    </div>


  </body>
</html>
